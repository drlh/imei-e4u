<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="https://sapui5.netweaver.ondemand.com/resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m, sap.makit"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

		<script>
				sap.ui.localResources("view");
			//	sap.ui.localResources("img");
				sap.ui.localResources("fragments");
				
				jQuery.sap.require("sap.m.MessageBox");
				
			//	jQuery.sap.registerResourcePath('js', 'js');
				
				var oApp = new sap.m.App({initialPage:"App"});
				var page = sap.ui.view({id:"App", viewName:"view.App", type:sap.ui.core.mvc.ViewType.JS});
				oApp.addPage(page);
				
				
				
				new sap.m.Shell("SHELL",{
		               app : oApp
		            }).placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
